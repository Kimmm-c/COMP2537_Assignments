<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style_search.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="search.js"></script>
</head>

<body>
    <header>
        <h1>Pokemon</h1>
        <div id="search_section">
            <div id="search_by">
                <label for="search_filter">Search by</label><br>
                <select name="filter" id="filter">
                    <option value="name">Name</option>
                    <option value="habitat">Habitat</option>
                    <option value="type">Type</option>
                </select>
            </div>
            <div id="habitats" style="display: none">
                <label for="habitat_search">Habitat</label><br>
                <select name="habitat" id="habitat">
                    <option value="1">Cave</option>
                    <option value="2">Forest</option>
                    <option value="3">Grassland</option>
                    <option value="4">Mountain</option>
                    <option value="5">Rare</option>
                    <option value="6">Rough-terrain</option>
                    <option value="7">Sea</option>
                    <option value="8">Urban</option>
                    <option value="9">Waters-edge</option>
                </select>
            </div>

            <div id="types" style="display: none">
                <label for="type_search">Type</label><br>
                <select name="type" id="type">
                    <option value="1">normal</option>
                    <option value="2">fighting</option>
                    <option value="3">flying</option>
                    <option value="4">poison</option>
                    <option value="5">ground</option>
                    <option value="6">rock</option>
                    <option value="7">bug</option>
                    <option value="8">ghost</option>
                    <option value="9">steel</option>
                    <option value="10">fire</option>
                    <option value="11">water</option>
                    <option value="12">grass</option>
                    <option value="13">electric</option>
                    <option value="14">psychic</option>
                    <option value="15">ice</option>
                    <option value="16">dragon</option>
                    <option value="17">dark</option>
                    <option value="18">fairy</option>
                    <option value="10001">unknown</option>
                    <option value="10002">shadow</option>
                </select>
            </div>

            <div id="search">
                <label for="search_bar">Enter Pokemon name</label><br>
                <input type="text" id="search_keyword">
            </div>
            <button id="submit">Submit</button>
        </div>
        <main id="pokemons_display">

        </main>
    </header>
</body>

</html>
