<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style_profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="profile.js"></script>
</head>

<body>
    <header>
        <h1>Pokemon</h1>
    </header>
    <main>
        <div id="display_pokemon">
            <div id="pokemon_header">
                <div id="pokemon_image">
                    <img src="">
                </div>
                <h3 id="pokemon_name"></h3>
                <h3 id="pokemon_id"></h3>
            </div>
        </div>

        <div id="pokemon_stats">
            <div id="additional_info">

            </div>
            <div id="bars">
                <div id="first_column">
                    <h4>HP</h4>
                    <div class="container_bar">
                        <div id="hp" class="progress_bar">
                        </div>
                    </div>

                    <h4>Attack</h4>
                    <div class="container_bar">
                        <div id="attack" class="progress_bar">
                        </div>
                    </div>

                    <h4>Defense</h4>
                    <div class="container_bar">
                        <div id="defense" class="progress_bar">
                        </div>
                    </div>
                </div>
                <div id="second_column">
                    <h4>Special-attack</h4>
                    <div class="container_bar">
                        <div id="special_attack" class="progress_bar">
                        </div>
                    </div>

                    <h4>Special-defense</h4>
                    <div class="container_bar">
                        <div id="special_defense" class="progress_bar">
                        </div>
                    </div>

                    <h4>Speed</h4>
                    <div class="container_bar">
                        <div id="speed" class="progress_bar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
